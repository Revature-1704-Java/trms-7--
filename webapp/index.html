<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.0.0/json2html.min.js"></script>
    <title>TRMS</title>
</head>

<body>
    <div>
        <label for="mail">E-mail:</label>
        <input type="email" id="email">
        <input name="Submit" onclick="login(document.getElementById('email').value)" type="submit" />
    </div>
    <div id="login_greeting"></div>
    <div id="new_education_request_btn" hidden>
            <button  id="create_new_education_request" onclick="create_new_education_request()">Create New Education Request</button>
           
    </div>

    
    <div id="new_education_request" hidden>
            <label>New Education Request:</br></label>
            <label>Start Date</label></br>
            <input type="date" id="start_date"></br>
            <label>End Date</label></br>
            <input type="date" id="end_date"></br>
            <label>Education Type</label></br>
            <select id="education_type_ddl"></br>
                <option value="1">University Courses</option> 
                <option value="2">Seminars</option>
                <option value="3">Certification Preparation Classes</option>
                <option value="4">Certification</option> 
                <option value="5">Technical Training</option>
                <option value="6">Other</option>
            </select></br>
            <label>Days off</label></br>
            <input type="number" id="days_off"></br>
            <label>Cost</label></br>
            <input type="number" id="cost"></br>
            <label>Location</label></br>
            <input type="text" id="location"></br>
            <label>Justification</label></br>
            <input type="text" id="justification"></br>
            <input name="Submit" onclick="submit_new_education_request()" type="submit" />
    </div>

    <div>
        <label id="your_requests" hidden>Your Open Requests</label></br>
            <div id="requests">
                
            </div>
    </div>
</br></br>
    <div>
        <label id="request_you_can_supervisor_approve" hidden>Supervisor Approve Requests: </label></br>
            <div id="supervisor_approve_requests">
                
            </div>
    </div>
</body>

</html>
